<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Management - TaskFlow</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .members-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            font-size: 28px;
            color: #1f2937;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #00a6c0, #00c3dc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(0, 195, 220, 0.3);
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 195, 220, 0.4);
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .stat-card p {
            font-size: 32px;
            font-weight: 700;
            color: #00a6c0;
        }
        
        #members-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .member-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .member-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        
        .member-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .member-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00a6c0, #00c3dc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
        }
        
        .member-info h3 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .member-role {
            font-size: 14px;
            color: #6b7280;
        }
        
        .member-details {
            margin-bottom: 15px;
        }
        
        .member-details p {
            font-size: 14px;
            color: #4b5563;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .member-details i {
            color: #00a6c0;
            width: 20px;
        }
        
        .available { color: #10b981; }
        .busy { color: #ef4444; }
        
        .member-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-edit {
            background: #f3f4f6;
            color: #00a6c0;
        }
        
        .btn-edit:hover {
            background: #e5e7eb;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #ef4444;
        }
        
        .btn-delete:hover {
            background: #fecaca;
        }
        
        /* Availability Bar */
        .availability-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .availability-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
            font-size: 16px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-header h2 {
            font-size: 24px;
            color: #1f2937;
        }
        
        .btn-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #9ca3af;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00a6c0;
            box-shadow: 0 0 0 3px rgba(0, 166, 192, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn-submit {
            flex: 1;
            background: linear-gradient(135deg, #00a6c0, #00c3dc);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-cancel {
            flex: 1;
            background: #f3f4f6;
            color: #6b7280;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .skill-badge {
            display: inline-block;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #0c4a6e;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px 4px 2px 0;
        }

        .skill-badge small {
            font-weight: 400;
            opacity: 0.8;
        }

        .member-skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .member-skill-item .skill-info {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .member-skill-item .skill-level {
            background: #00a6c0;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .btn-remove-skill {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-remove-skill:hover {
            background: #fecaca;
        }

        .tasks-count {
            display: inline-block;
            background: #e0f2fe;
            color: #0369a1;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 4px;
        }

        .overload-warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>

    <script src="../js/api-client.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Use API_BASE_URL from api-client.js or app.js
        const MEMBERS_API = 'http://localhost:8080/mini_projet/api';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Members page loaded, initializing...');
            
            try {
                // Load members from database
                await loadMembersFromDB();
                
                // Load teams for dropdown
                await loadTeamsForDropdown();
                
                // Update stats
                await updateMemberStats();
            } catch (error) {
                console.error('Initialization error:', error);
            }
            
            // Setup add form handler
            const addForm = document.getElementById('add-member-form');
            if (addForm) {
                addForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await handleAddMember(new FormData(addForm));
                    addForm.reset();
                });
            }
            
            // Setup edit form handler
            const editForm = document.getElementById('edit-member-form');
            if (editForm) {
                editForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await handleUpdateMember(new FormData(editForm));
                    editForm.reset();
                });
            }
        });
        
        // Load members from database
        async function loadMembersFromDB() {
            try {
                console.log('Fetching members from:', `${MEMBERS_API}/members`);
                const response = await fetch(`${MEMBERS_API}/members`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const members = await response.json();
                console.log('Members loaded:', members);
                
                // Load tasks to count assignments per member
                let taskCounts = {};
                try {
                    const tasksResponse = await fetch(`${MEMBERS_API}/tasks`);
                    if (tasksResponse.ok) {
                        const tasks = await tasksResponse.json();
                        tasks.forEach(task => {
                            if (task.assigneeId) {
                                taskCounts[task.assigneeId] = (taskCounts[task.assigneeId] || 0) + 1;
                            }
                        });
                    }
                } catch (e) {
                    console.warn('Could not load task counts:', e);
                }
                
                const container = document.getElementById('members-list');
                if (!container) return;
                
                container.innerHTML = '';
                
                if (!members || members.length === 0) {
                    container.innerHTML = '<p class="empty-state"><i class="fas fa-users"></i><br>Aucun membre trouvÃ©. Ajoutez-en un!</p>';
                    return;
                }
                
                members.forEach(member => {
                    const assignedCount = taskCounts[member.id] || 0;
                    const card = createMemberCardHTML(member, assignedCount);
                    container.innerHTML += card;
                });
                
                // Update stats
                document.getElementById('members-count').textContent = members.length;
                const available = members.filter(m => m.available !== false).length;
                document.getElementById('available-count').textContent = available;
                
            } catch (error) {
                console.error('Error loading members:', error);
                const container = document.getElementById('members-list');
                if (container) {
                    container.innerHTML = `<p class="empty-state" style="color: #ef4444;"><i class="fas fa-exclamation-triangle"></i><br>Server connection error<br><span style='font-size:12px;'>${error && error.message ? error.message : error}</span></p>`;
                }
            }
        }
        
        // Create member card HTML
        function createMemberCardHTML(member, assignedTasksCount = 0) {
            const initials = `${(member.firstName || 'U').charAt(0)}${(member.lastName || 'N').charAt(0)}`;
            const availableClass = member.available !== false ? 'available' : 'busy';
            const availableText = member.available !== false ? 'Disponible' : 'OccupÃ©';
            
            // Calculate availability percentage
            const weeklyHours = member.weeklyAvailability || 40;
            const remainingHours = member.remainingHours !== undefined ? member.remainingHours : weeklyHours;
            const usedHours = weeklyHours - remainingHours;
            const availabilityPercent = weeklyHours > 0 ? ((remainingHours / weeklyHours) * 100).toFixed(0) : 0;
            
            // Check for overload
            const isOverloaded = remainingHours < 0 || (member.currentLoad || 0) > 160;
            
            // Build skills display
            let skillsHTML = '<p style="margin: 0;"><i class="fas fa-star"></i> ';
            if (member.memberSkills && member.memberSkills.length > 0) {
                skillsHTML += member.memberSkills.map(ms => 
                    `<span class="skill-badge">${ms.skill?.name || 'Unknown'}</span>`
                ).join(' ');
            } else {
                skillsHTML += '<span style="color: #9ca3af; font-style: italic;">Aucune compÃ©tence</span>';
            }
            skillsHTML += '</p>';
            
            return `
                <div class="member-card">
                    <div class="member-header">
                        <div class="member-avatar" style="${isOverloaded ? 'background: linear-gradient(135deg, #ef4444, #f87171);' : ''}">${initials}</div>
                        <div class="member-info">
                            <h3>${member.firstName || ''} ${member.lastName || ''}</h3>
                            <p class="member-role">${member.role || 'N/A'} <span class="tasks-count"><i class="fas fa-tasks"></i> ${assignedTasksCount} Tasks</span></p>
                        </div>
                    </div>
                    ${isOverloaded ? '<div class="overload-warning"><i class="fas fa-exclamation-triangle"></i> Member overloaded!</div>' : ''}
                    <div class="member-details">
                        <p><i class="fas fa-envelope"></i> ${member.email || 'N/A'}</p>
                        <p><i class="fas fa-briefcase"></i> Total workload: ${(member.currentLoad || 0).toFixed(1)}h</p>
                        <p><i class="fas fa-clock"></i> This week: ${usedHours.toFixed(1)}h / ${weeklyHours}h</p>
                        <p><i class="fas fa-hourglass-half"></i> Heures restantes: <strong style="color: ${remainingHours < 0 ? '#ef4444' : remainingHours < 10 ? '#f59e0b' : '#10b981'}">${remainingHours.toFixed(1)}h</strong></p>
                        <div class="availability-bar" style="margin-top: 10px;">
                            <div class="availability-fill" style="width: ${Math.max(0, availabilityPercent)}%; background: ${availabilityPercent > 50 ? '#10b981' : availabilityPercent > 20 ? '#f59e0b' : '#ef4444'}"></div>
                        </div>
                        <p style="text-align: center; font-size: 11px; margin-top: 5px;">${Math.max(0, availabilityPercent)}% disponible</p>
                        ${skillsHTML}
                        <p><i class="fas fa-circle ${availableClass}"></i> ${availableText}</p>
                    </div>
                    <div class="member-actions">
                        <button onclick="editMemberById(${member.id})" class="btn-edit">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="deleteMemberById(${member.id})" class="btn-delete">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Load teams for dropdown
        async function loadTeamsForDropdown() {
            try {
                console.log('Fetching teams from:', `${MEMBERS_API}/teams`);
                const response = await fetch(`${MEMBERS_API}/teams`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const teams = await response.json();
                console.log('Teams loaded:', teams);
                
                // Get all team select elements
                const teamSelects = document.querySelectorAll('select[name="teamId"]');
                
                teamSelects.forEach(select => {
                    // Keep the first option (Aucune Ã©quipe)
                    const firstOption = select.options[0];
                    select.innerHTML = '';
                    select.appendChild(firstOption);
                    
                    // Add teams from database
                    teams.forEach(team => {
                        const option = document.createElement('option');
                        option.value = team.id;
                        option.textContent = team.name;
                        select.appendChild(option);
                    });
                });
                
            } catch (error) {
                console.error('Error loading teams:', error);
            }
        }
        
        // Update member stats
        async function updateMemberStats() {
            try {
                const response = await fetch(`${MEMBERS_API}/members`);
                const members = await response.json();
                
                document.getElementById('members-count').textContent = members.length;
                
                const available = members.filter(m => m.available !== false).length;
                document.getElementById('available-count').textContent = available;
                
                const avgLoad = members.length > 0 
                    ? (members.reduce((sum, m) => sum + (m.currentLoad || 0), 0) / members.length).toFixed(1)
                    : 0;
                document.getElementById('avg-load').textContent = avgLoad + 'h';
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        // Handle add member
        async function handleAddMember(formData) {
            try {
                const member = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    role: formData.get('role'),
                    teamId: parseInt(formData.get('teamId')) || null,
                    currentLoad: 0,
                    available: true,
                    weeklyAvailability: 40
                };
                
                console.log('Adding member:', member);
                
                const response = await fetch(`${MEMBERS_API}/members`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(member)
                });
                
                if (response.ok) {
                    alert('Member added successfully!');
                    closeModal('add-member-modal');
                    await loadMembersFromDB();
                    await updateMemberStats();
                    
                    // Refresh teams page if it's loaded
                    if (typeof window.refreshTeamsPage === 'function') {
                        window.refreshTeamsPage();
                    }
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Unable to add member'));
                }
            } catch (error) {
                console.error('Error adding member:', error);
                alert('Server connection error');
            }
        }
        
        // Edit member by ID
        async function editMemberById(id) {
            try {
                const response = await fetch(`${MEMBERS_API}/members?id=${id}`);
                const member = await response.json();
                
                console.log('Editing member:', member);
                
                // Store current member ID for skill operations
                window.currentEditingMemberId = id;
                
                // Populate edit form
                document.querySelector('#edit-member-form [name="id"]').value = member.id;
                document.querySelector('#edit-member-form [name="firstName"]').value = member.firstName || '';
                document.querySelector('#edit-member-form [name="lastName"]').value = member.lastName || '';
                document.querySelector('#edit-member-form [name="email"]').value = member.email || '';
                document.querySelector('#edit-member-form [name="role"]').value = member.role || 'Developer';
                document.querySelector('#edit-member-form [name="weeklyAvailability"]').value = member.weeklyAvailability || 40;
                
                const teamSelect = document.querySelector('#edit-member-form [name="teamId"]');
                if (teamSelect && member.team) {
                    teamSelect.value = member.team.id || '';
                }
                
                // Load member skills
                await loadMemberSkillsForEdit(id);
                
                // Load all available skills for the dropdown
                await loadAvailableSkillsForDropdown();
                
                openModal('edit-member-modal');
            } catch (error) {
                console.error('Error loading member:', error);
                alert('Error loading member data');
            }
        }

        // Load member skills for edit modal
        async function loadMemberSkillsForEdit(memberId) {
            try {
                const response = await fetch(`${MEMBERS_API}/members?id=${memberId}`);
                const member = await response.json();
                
                const container = document.getElementById('member-skills-list');
                container.innerHTML = '';
                
                if (member.memberSkills && member.memberSkills.length > 0) {
                    member.memberSkills.forEach(ms => {
                        const skillItem = document.createElement('div');
                        skillItem.className = 'member-skill-item';
                        skillItem.innerHTML = `
                            <div class="skill-info">
                                <span>${ms.skill?.name || 'Unknown'}</span>
                            </div>
                            <button type="button" class="btn-remove-skill" onclick="removeSkillFromMember(${memberId}, ${ms.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        `;
                        container.appendChild(skillItem);
                    });
                } else {
                    container.innerHTML = '<p style="color: #9ca3af; font-size: 13px; margin: 0;">No skills assigned</p>';
                }
            } catch (error) {
                console.error('Error loading member skills:', error);
            }
        }

        // Load available skills for dropdown
        async function loadAvailableSkillsForDropdown() {
            try {
                const response = await fetch(`${MEMBERS_API}/skills`);
                const skills = await response.json();
                
                const select = document.getElementById('skill-select');
                select.innerHTML = '<option value="">-- Select a skill --</option>';
                
                skills.forEach(skill => {
                    const option = document.createElement('option');
                    option.value = skill.id;
                    option.textContent = skill.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        // Add skill to member
        async function addSkillToMember() {
            const skillId = document.getElementById('skill-select').value;
            
            if (!skillId || !window.currentEditingMemberId) {
                alert('Please select a skill');
                return;
            }
            
            try {
                const response = await fetch(`${MEMBERS_API}/member-skills`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        memberId: window.currentEditingMemberId,
                        skillId: parseInt(skillId)
                    })
                });
                
                if (response.ok) {
                    // Reset form
                    document.getElementById('skill-select').value = '';
                    
                    // Reload skills
                    await loadMemberSkillsForEdit(window.currentEditingMemberId);
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Unable to add skill'));
                }
            } catch (error) {
                console.error('Error adding skill:', error);
                alert('Connection error');
            }
        }

        // Remove skill from member
        async function removeSkillFromMember(memberId, memberSkillId) {
            if (!confirm('Delete this skill?')) return;
            
            try {
                const response = await fetch(`${MEMBERS_API}/member-skills?id=${memberSkillId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadMemberSkillsForEdit(memberId);
                } else {
                    alert('Error deleting');
                }
            } catch (error) {
                console.error('Error removing skill:', error);
                alert('Connection error');
            }
        }
        
        // Handle update member
        async function handleUpdateMember(formData) {
            try {
                const member = {
                    id: parseInt(formData.get('id')),
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    role: formData.get('role'),
                    teamId: parseInt(formData.get('teamId')) || null,
                    weeklyAvailability: parseFloat(formData.get('weeklyAvailability')) || 40
                };
                
                console.log('Updating member:', member);
                
                const response = await fetch(`${MEMBERS_API}/members`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(member)
                });
                
                if (response.ok) {
                    alert('Member updated successfully!');
                    closeModal('edit-member-modal');
                    await loadMembersFromDB();
                    await updateMemberStats();
                    
                    // Refresh teams page if it's loaded
                    if (typeof window.refreshTeamsPage === 'function') {
                        window.refreshTeamsPage();
                    }
                } else {
                    alert('Error updating');
                }
            } catch (error) {
                console.error('Error updating member:', error);
                alert('Connection error');
            }
        }
        
        // Delete member by ID
        async function deleteMemberById(id) {
            if (!confirm('Are you sure you want to delete this member?')) return;
            
            try {
                const response = await fetch(`${MEMBERS_API}/members?id=${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Member deleted');
                    await loadMembersFromDB();
                    await updateMemberStats();
                } else {
                    alert('Error deleting');
                }
            } catch (error) {
                console.error('Error deleting member:', error);
                alert('Connection error');
            }
        }
        
        // Modal functions
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = 'login-page.html';
        }
    </script>
</body>
</html>
