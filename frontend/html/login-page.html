<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <link rel="stylesheet" href="../css/sign-up-page-style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java Logo" width="48" height="48">
            <span>TaskFlow</span>
        </div>
        <div class="header-right">
            <span>New here? Join Now!</span>
            <button class="login-btn">Sign Up</button>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <div class="form-card">
            <h2>Welcome Back!</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Work Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="login-email" placeholder="example@site.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-password" placeholder="Minimum 8 characters">
                        <button type="button" class="show-hide" onclick="togglePassword('login-password')">Show</button>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Log in</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="google-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
                        <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"/>
                        <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"/>
                        <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="form-footer">
                    Copyright © 2025 Enetcom®. All rights reserved.<br>
                    Join our community and be productive!
                </div>
            </form>
        </div>
    </div>

    <!-- Help icon -->
    <div class="help-icon">?</div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright © 2025 Enetcom®. All rights reserved.</p>
        <p><a href="#">Join our community and be productive!</a></p>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const button = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Hide';
            } else {
                input.type = 'password';
                button.textContent = 'Show';
            }
        }
    </script>
    <script src="../js/auth.js"></script>
</body>
</html>
